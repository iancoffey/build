apiVersion: apps/v1
kind: Deployment
metadata:
  name: build-cloud-event-listener
  namespace: knative-build
spec:
  replicas: 1
  selector:
    matchLabels:
      app: build-cloud-event-listener
  template:
    metadata:
      labels:
        app: build-cloud-event-listener
        role: build-cloud-event-listener
    spec:
      serviceAccountName: build-controller
      containers:
      - name: build-cloud-event-listener
        image: github.com/knative/build/cmd/cloudevent-listener
        args: [
          " -build-path", "/tmp/build.json"
        ]
        volumeMounts:
        - name: build-config
          mountPath: /tmp
      volumes:
        - name: build-config
          configMap:
            name: build-config
